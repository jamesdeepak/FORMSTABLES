<html lang="en" style="background: #833AB4;
background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(212, 186, 186, 1) 32%, rgba(252, 176, 69, 1) 100%);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>

    <head style="cursor: pointer;">
        <h1 style="font-size: 35;">Registration Form</h1>
        <hr>
        <form action="">
            <table style="padding-top: 35px;padding-left: 120px;">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="" id="" required placeholder="Enter Your First Name" size="20"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="" id="" placeholder="Enter Your Last Name" size="20"></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" name="" id="" placeholder="Enter Father's Name" size="20"></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td>
                    <td><input type="text" name="" id="" placeholder="Enter Mother's Name" size="20"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="" id="" placeholder="Select Your DOB"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="" id="" placeholder="Enter Email ID"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="" value="Male" id="">Male</td>
                    <td><input type="radio" name="" id="">Female</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="" id="" size="20" placeholder="Enter Your Address"></td>
                </tr>

                <tr>
                    <td>Are You Willing:</td>
                    <td><input type="checkbox" name="" id="">Yes</td>
                    <td><input type="checkbox" name="" id="">No</td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>

                    <td><input type="submit" value="Submit" style="color: green;  background-color: black; "></td>
                    <td><input type="reset" value="Reset" style="color: red; background-color: black;"></td>
                </tr>

            </table>

        </form>

    </head>
</center>

</html>
